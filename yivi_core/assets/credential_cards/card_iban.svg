<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 340 215" width="340" height="215">
  <defs>
    <!-- IBAN Gradient from scheme: #053F58 to #165B78 -->
    <linearGradient id="ibanGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#053F58;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#165B78;stop-opacity:1" />
    </linearGradient>
    <pattern id="ibanPattern" patternUnits="userSpaceOnUse" width="30" height="30">
      <line x1="0" y1="15" x2="30" y2="15" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
      <line x1="15" y1="0" x2="15" y2="30" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
    </pattern>
    <filter id="cardShadowIban" x="-5%" y="-5%" width="110%" height="115%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000" flood-opacity="0.2"/>
    </filter>
    <linearGradient id="chipGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D4AF37;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Card base -->
  <rect x="0" y="0" width="340" height="215" rx="12" ry="12" fill="url(#ibanGradient)" filter="url(#cardShadowIban)"/>
  <rect x="0" y="0" width="340" height="215" rx="12" ry="12" fill="url(#ibanPattern)"/>

  <!-- Title - using scheme Name -->
  <text x="24" y="32" font-family="Alexandria, sans-serif" font-size="14" font-weight="600" fill="#ffffff">BANKREKENING</text>
  <text x="24" y="49" font-family="Open Sans, sans-serif" font-size="10" fill="rgba(255,255,255,0.7)">Bank Account</text>

  <!-- Gold accent line -->
  <rect x="0" y="62" width="340" height="2" fill="url(#chipGradient)" opacity="0.6"/>

  <!-- EMV Chip -->
  <g transform="translate(24, 75)">
    <rect width="45" height="35" rx="4" fill="url(#chipGradient)"/>
    <line x1="0" y1="11.66" x2="45" y2="11.66" stroke="rgba(0,0,0,0.2)" stroke-width="1"/>
    <line x1="0" y1="23.33" x2="45" y2="23.33" stroke="rgba(0,0,0,0.2)" stroke-width="1"/>
    <line x1="15" y1="0" x2="15" y2="35" stroke="rgba(0,0,0,0.2)" stroke-width="1"/>
    <line x1="30" y1="0" x2="30" y2="35" stroke="rgba(0,0,0,0.2)" stroke-width="1"/>
  </g>

  <!-- Contactless symbol -->
  <g transform="translate(290, 20)">
    <path d="M0 15 Q5 10, 10 15" stroke="rgba(255,255,255,0.5)" stroke-width="1.5" fill="none"/>
    <path d="M3 15 Q8 8, 13 15" stroke="rgba(255,255,255,0.5)" stroke-width="1.5" fill="none"/>
    <path d="M6 15 Q11 6, 16 15" stroke="rgba(255,255,255,0.5)" stroke-width="1.5" fill="none"/>
  </g>

  <!-- IBAN field with Mustache binding -->
  <text x="24" y="135" font-family="Open Sans, sans-serif" font-size="9" fill="rgba(255,255,255,0.6)">IBAN</text>
  <rect x="24" y="140" width="260" height="28" rx="4" fill="rgba(255,255,255,0.1)"/>
  <text x="34" y="160" font-family="monospace" font-size="15" fill="#ffffff" letter-spacing="1">{{/credentialSubject/iban}}</text>

  <!-- BIC field -->
  <text x="295" y="135" font-family="Open Sans, sans-serif" font-size="8" fill="rgba(255,255,255,0.6)">BIC</text>
  <text x="295" y="150" font-family="monospace" font-size="10" fill="rgba(255,255,255,0.8)">{{/credentialSubject/bic}}</text>

  <!-- Account holder with Mustache binding -->
  <text x="24" y="183" font-family="Open Sans, sans-serif" font-size="9" fill="rgba(255,255,255,0.6)">REKENINGHOUDER / ACCOUNT HOLDER</text>
  <text x="24" y="200" font-family="Open Sans, sans-serif" font-size="12" fill="#ffffff">{{/credentialSubject/fullname}}</text>

  <!-- Valid indicator -->
  <circle cx="310" cy="193" r="8" fill="rgba(0,151,58,0.9)" stroke="rgba(255,255,255,0.5)" stroke-width="1"/>
  <path d="M306 193 L309 196 L314 190" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
