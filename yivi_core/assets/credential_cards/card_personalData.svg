<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 340 215" width="340" height="215">
  <defs>
    <!-- PersonalData Gradient from scheme: #014483 to #2574A6 -->
    <linearGradient id="personalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#014483;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2574A6;stop-opacity:1" />
    </linearGradient>
    <pattern id="personalPattern" patternUnits="userSpaceOnUse" width="20" height="20">
      <circle cx="10" cy="10" r="1" fill="rgba(255,255,255,0.05)"/>
    </pattern>
    <filter id="cardShadowPersonal" x="-5%" y="-5%" width="110%" height="115%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Card base -->
  <rect x="0" y="0" width="340" height="215" rx="12" ry="12" fill="url(#personalGradient)" filter="url(#cardShadowPersonal)"/>
  <rect x="0" y="0" width="340" height="215" rx="12" ry="12" fill="url(#personalPattern)"/>

  <!-- Person icon -->
  <g transform="translate(24, 18)">
    <circle cx="20" cy="14" r="12" fill="rgba(255,255,255,0.9)"/>
    <ellipse cx="20" cy="36" rx="16" ry="10" fill="rgba(255,255,255,0.9)"/>
  </g>

  <!-- Title - using scheme Name -->
  <text x="70" y="32" font-family="sans-serif" font-size="14" font-weight="600" fill="#ffffff">PERSOONSGEGEVENS</text>
  <text x="70" y="49" font-family="sans-serif" font-size="10" fill="rgba(255,255,255,0.7)">Personal Data</text>

  <!-- Decorative line -->
  <line x1="24" y1="65" x2="316" y2="65" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>

  <!-- Full name with Mustache binding -->
  <text x="24" y="85" font-family="sans-serif" font-size="9" fill="rgba(255,255,255,0.6)">VOLLEDIGE NAAM / FULL NAME</text>
  <rect x="24" y="90" width="220" height="24" rx="4" fill="rgba(255,255,255,0.1)"/>
  <text x="34" y="107" font-family="sans-serif" font-size="12" fill="#ffffff">{{/credentialSubject/fullname}}</text>

  <!-- Date of birth -->
  <text x="24" y="130" font-family="sans-serif" font-size="9" fill="rgba(255,255,255,0.6)">GEBOORTEDATUM / DATE OF BIRTH</text>
  <rect x="24" y="135" width="100" height="24" rx="4" fill="rgba(255,255,255,0.1)"/>
  <text x="34" y="152" font-family="sans-serif" font-size="12" fill="#ffffff">{{/credentialSubject/dateofbirth}}</text>

  <!-- Gender -->
  <text x="136" y="130" font-family="sans-serif" font-size="9" fill="rgba(255,255,255,0.6)">GESLACHT / GENDER</text>
  <rect x="136" y="135" width="70" height="24" rx="4" fill="rgba(255,255,255,0.1)"/>
  <text x="146" y="152" font-family="sans-serif" font-size="12" fill="#ffffff">{{/credentialSubject/gender}}</text>

  <!-- BSN -->
  <text x="24" y="175" font-family="sans-serif" font-size="9" fill="rgba(255,255,255,0.6)">BSN</text>
  <text x="24" y="195" font-family="monospace" font-size="14" fill="#ffffff">{{/credentialSubject/bsn}}</text>

  <!-- Nationality indicator -->
  <text x="140" y="175" font-family="sans-serif" font-size="9" fill="rgba(255,255,255,0.6)">NATIONALITEIT</text>
  <text x="140" y="195" font-family="sans-serif" font-size="12" fill="#ffffff">{{/credentialSubject/nationality}}</text>

  <!-- Age indicators -->
  <g transform="translate(260, 85)">
    <rect width="56" height="70" rx="4" fill="rgba(255,255,255,0.08)"/>
    <text x="28" y="15" font-family="sans-serif" font-size="8" fill="rgba(255,255,255,0.6)" text-anchor="middle">LEEFTIJD</text>
    <text x="28" y="35" font-family="sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">18+: {{/credentialSubject/over18}}</text>
    <text x="28" y="50" font-family="sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">21+: {{/credentialSubject/over21}}</text>
    <text x="28" y="65" font-family="sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">65+: {{/credentialSubject/over65}}</text>
  </g>

  <!-- Valid indicator -->
  <circle cx="310" cy="188" r="8" fill="rgba(0,151,58,0.9)" stroke="rgba(255,255,255,0.5)" stroke-width="1"/>
  <path d="M306 188 L309 191 L314 185" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
