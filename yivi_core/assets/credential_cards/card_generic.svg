<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 340 215" width="340" height="215">
  <defs>
    <!-- Generic Yivi Gradient - fallback colors -->
    <linearGradient id="genericGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#BA3354;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D64872;stop-opacity:1" />
    </linearGradient>
    <pattern id="genericPattern" patternUnits="userSpaceOnUse" width="20" height="20">
      <circle cx="10" cy="10" r="1" fill="rgba(255,255,255,0.05)"/>
    </pattern>
    <filter id="cardShadowGeneric" x="-5%" y="-5%" width="110%" height="115%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Card base - colors can be overridden via renderMethod -->
  <rect x="0" y="0" width="340" height="215" rx="12" ry="12" fill="url(#genericGradient)" filter="url(#cardShadowGeneric)"/>
  <rect x="0" y="0" width="340" height="215" rx="12" ry="12" fill="url(#genericPattern)"/>

  <!-- Decorative curves -->
  <path d="M0 160 Q85 140, 170 160 T340 150 L340 215 L0 215 Z" fill="rgba(255,255,255,0.05)"/>

  <!-- Issuer logo placeholder -->
  <g transform="translate(24, 18)">
    <rect width="40" height="40" rx="8" fill="rgba(255,255,255,0.15)"/>
    <text x="20" y="28" font-family="sans-serif" font-size="16" font-weight="700" fill="rgba(255,255,255,0.9)" text-anchor="middle">Y</text>
  </g>

  <!-- Title - using Mustache bindings for credential name -->
  <text x="75" y="32" font-family="sans-serif" font-size="14" font-weight="600" fill="#ffffff">{{/name}}</text>
  <text x="75" y="49" font-family="sans-serif" font-size="10" fill="rgba(255,255,255,0.7)">{{/description}}</text>

  <!-- Decorative line -->
  <line x1="24" y1="68" x2="316" y2="68" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>

  <!-- Generic attribute placeholders with Mustache bindings -->
  <text x="24" y="88" font-family="sans-serif" font-size="9" fill="rgba(255,255,255,0.6)">{{/attributes/0/name}}</text>
  <rect x="24" y="93" width="200" height="22" rx="4" fill="rgba(255,255,255,0.1)"/>
  <text x="34" y="109" font-family="sans-serif" font-size="12" fill="#ffffff">{{/credentialSubject/0}}</text>

  <text x="24" y="130" font-family="sans-serif" font-size="9" fill="rgba(255,255,255,0.6)">{{/attributes/1/name}}</text>
  <rect x="24" y="135" width="250" height="22" rx="4" fill="rgba(255,255,255,0.1)"/>
  <text x="34" y="151" font-family="sans-serif" font-size="12" fill="#ffffff">{{/credentialSubject/1}}</text>

  <text x="24" y="172" font-family="sans-serif" font-size="9" fill="rgba(255,255,255,0.6)">{{/attributes/2/name}}</text>
  <rect x="24" y="177" width="180" height="22" rx="4" fill="rgba(255,255,255,0.1)"/>
  <text x="34" y="193" font-family="sans-serif" font-size="12" fill="#ffffff">{{/credentialSubject/2}}</text>

  <!-- Issuer info -->
  <text x="240" y="195" font-family="sans-serif" font-size="8" fill="rgba(255,255,255,0.5)" text-anchor="end">{{/issuer}}</text>

  <!-- Valid indicator -->
  <circle cx="310" cy="188" r="8" fill="rgba(0,151,58,0.8)" stroke="rgba(255,255,255,0.5)" stroke-width="1"/>
  <path d="M306 188 L309 191 L314 185" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
