<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 340 215" width="340" height="215">
  <defs>
    <linearGradient id="passportGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#053F58;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#165B78;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#B8860B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Card base -->
  <rect x="0" y="0" width="340" height="215" rx="12" ry="12" fill="url(#passportGradient)"/>

  <!-- Title -->
  <text x="24" y="30" font-family="sans-serif" font-size="16" font-weight="700" fill="url(#goldAccent)">PASPOORT</text>
  <text x="24" y="46" font-family="sans-serif" font-size="10" fill="rgba(255,255,255,0.6)">Passport</text>

  <!-- Photo placeholder -->
  <rect x="250" y="55" width="66" height="84" rx="4" fill="rgba(255,255,255,0.1)" stroke="rgba(255,215,0,0.3)" stroke-width="1"/>
  <text x="283" y="102" font-family="sans-serif" font-size="8" fill="rgba(255,255,255,0.4)" text-anchor="middle">PHOTO</text>

  <!-- Surname field -->
  <text x="24" y="60" font-family="sans-serif" font-size="8" fill="rgba(255,255,255,0.5)">ACHTERNAAM / SURNAME</text>
  <rect x="24" y="64" width="200" height="18" rx="3" fill="rgba(255,255,255,0.08)"/>
  <text x="32" y="77" font-family="monospace" font-size="11" fill="#ffffff">{{/credentialSubject/lastName}}</text>

  <!-- First name field -->
  <text x="24" y="92" font-family="sans-serif" font-size="8" fill="rgba(255,255,255,0.5)">VOORNAMEN / GIVEN NAMES</text>
  <rect x="24" y="96" width="200" height="18" rx="3" fill="rgba(255,255,255,0.08)"/>
  <text x="32" y="109" font-family="monospace" font-size="11" fill="#ffffff">{{/credentialSubject/firstName}}</text>

  <!-- Date of birth field -->
  <text x="24" y="124" font-family="sans-serif" font-size="8" fill="rgba(255,255,255,0.5)">GEBOORTEDATUM</text>
  <rect x="24" y="128" width="90" height="18" rx="3" fill="rgba(255,255,255,0.08)"/>
  <text x="32" y="141" font-family="monospace" font-size="11" fill="#ffffff">{{/credentialSubject/dateOfBirth}}</text>

  <!-- Nationality field -->
  <text x="124" y="124" font-family="sans-serif" font-size="8" fill="rgba(255,255,255,0.5)">NATIONALITEIT</text>
  <rect x="124" y="128" width="70" height="18" rx="3" fill="rgba(255,255,255,0.08)"/>
  <text x="132" y="141" font-family="monospace" font-size="11" fill="#ffffff">{{/credentialSubject/nationality}}</text>

  <!-- Document number -->
  <text x="250" y="150" font-family="sans-serif" font-size="8" fill="rgba(255,255,255,0.5)">DOC NR</text>
  <text x="250" y="163" font-family="monospace" font-size="10" fill="#ffffff">{{/credentialSubject/documentNumber}}</text>

  <!-- MRZ Zone -->
  <rect x="0" y="175" width="340" height="40" fill="rgba(0,0,0,0.2)"/>
  <text x="12" y="192" font-family="monospace" font-size="8" fill="rgba(255,255,255,0.5)">P&lt;{{/credentialSubject/country}}{{/credentialSubject/lastName}}&lt;&lt;{{/credentialSubject/firstName}}</text>
  <text x="12" y="206" font-family="monospace" font-size="8" fill="rgba(255,255,255,0.5)">{{/credentialSubject/documentNumber}}</text>

  <!-- Valid indicator -->
  <circle cx="310" cy="160" r="6" fill="rgba(0,151,58,0.9)" stroke="rgba(255,255,255,0.5)" stroke-width="1"/>
  <path d="M307 160 L309 162 L313 158" stroke="white" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
